<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.147.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.147.0/examples/jsm/",
          "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-three.prod.js"
        }
      }
    </script>
  </head>
  <script type="module">
    import * as THREE from "three";
    import { MindARThree } from "mindar-image-three";
  </script>
  <body>
    <script type="module">
      import * as THREE from "three";
      import { MindARThree } from "mindar-image-three";
    </script>

    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <a-scene
      mindar-image="imageTargetSrc:https://cdn.glitch.global/3fa4a16f-4f3b-4a0e-b959-ce65bca792dd/targets%20(1).mind?v=1677193285803"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled:false"
    >
      <a-assets>
        <img
          id="atari"
          src="https://cdn.glitch.global/407dba80-f11a-48c8-a1cf-c790b02f8fc5/targets%20(2).mind?v=1677480612458"
        />
        <a-asset-item
          id="atarig"
          src="https://cdn.glitch.global/407dba80-f11a-48c8-a1cf-c790b02f8fc5/BicAR.glb?v=1677445872077"
        ></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"> </a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          src="#atari"
          position="0 0 0"
          height="0.552"
          width="1"
          rotation="0 0 0"
        ></a-plane>
        <a-gltf-model
          rotation="0 0 0 "
          position="0 0 0.1"
          scale="0.005 0.005 0.005"
          src="#atarig"
        >
        </a-gltf-model>
      </a-entity>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
